<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{ .title }}</h1>
    <h1>Run Task 1(please upload the csvfile)</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="csvfile" accept=".csv">
        <button type="submit">Task1</button>
    </form>

    <h1>Run Task 2</h1>
    <form action="/run-task2" method="get">
        <button type="submit">Task2</button>
    </form>
</body>
</html>
